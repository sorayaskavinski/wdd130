<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,inicial-scale=1.0">
        <title>WDD 130| Quiz Form </title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <ol>
                        <li>
                          <label for="q1">What is the acronym CSS stand for?</label>
                          <input type="text" id="q1" name="q1">
                        </li>
                        <li>
                          <label for="q2">How are id and class attributes selected in CSS?</label>
                          <textarea id="feedback" name="q2" rows="4" placeholder=" "></textarea>
                        </li>
                        <li>
                            <label for="q3">Which of the following is a valid CSS comment?</label>
                            <select id="q3" name="q3">
                                <option value="" selected disabled>Choose One...</option>
                                <option value="valid">/* Is this a valid CSS comment? */</option>
                                <option value="invalid">// Is this an valid CSS comment?</option>
                                <option value="invalid">!-- Is this  a valid CSS comment?--></option>
                            </select>
                        </li>
                        <li>
                            <label for="q4">What is the bottom margin given this declaration?</label>
                            <label for="margin">
                                <span class="label-container">margin: 10px 5px 15px;</span>
                            </label>
                            <input type="number" id="q4" name="q4">
                        </li>
                      </ol>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>Â©2024 | Basic HTML and CSS Quiz | Soraya Skavinski</p>
        </footer>
    </body>
</html>
